<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@1,200&display=swap" rel="stylesheet">
        <title>EncriptadorJS</title>
    </head>

    <body> 
        <nav class="header"><p>EncriptadorJS</p></nav>
        <main class="cuerpo">
            <span class="areaTextoAEncriptar">
                <textarea id="aEncriptar" class="aEncriptar" placeholder="Escriba su texto aquí."autofocus></textarea> 
            </span>
            <span class="textoEncript">
                <textarea class="textoEncriptado"id="textoEncriptado" placeholder="Doble click para copiar."></textarea>
            </span>
            <span class="buttons">
            <button type="button"id="btnEncriptar"><p>Encriptar</p></button><button type="button"id="btnDesencriptar"><p>Desencriptar</p></button>
            </span>
        </main>
    </body>

    <footer class="footer">
        <div id="gitHub"><a target=”_blank” href="https://github.com/suga951"><img id="gitHubImg" src="GitHub-Mark-Light-32px.png"></a></div><p id="codedBy">Coded by Agustín López - 2022</p>  
    </footer>

    <script  type="module"src="script.js"> </script>
    
</html>
